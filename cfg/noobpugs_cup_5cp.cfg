// -----------------------------------------------------------------
// OZFORTRESS SERVER CONFIGS - Noob Pugs 5CP Cup config
// -----------------------------------------------------------------

exec ozfortress

tf_tournament_classlimit_scout 2
tf_tournament_classlimit_soldier 2
tf_tournament_classlimit_pyro 1
tf_tournament_classlimit_demoman 1
tf_tournament_classlimit_heavy 1
tf_tournament_classlimit_engineer 1
tf_tournament_classlimit_medic 1
tf_tournament_classlimit_sniper 1
tf_tournament_classlimit_spy 1

mp_tournament_whitelist "cfg/ozfortress_whitelist_6v6.txt"

mp_timelimit 25
mp_windifference 0
mp_winlimit 5
mp_maxrounds 0
mp_tournament_stopwatch 0
mp_tournament_restart

tv_delaymapchange_protect 1

mp_timelimit_improved 1
round_time_override 240
mp_timelimit_improved_threshold 0
mp_timelimit_improved_timelimit 5
mp_timelimit_improved_tiebreaker 1

say "| Noob Pugs 5CP Cup config loaded."
say "| 25min Map Timer - 4min Round Timer - Continuous Overtime ON - 5min Overtime Limit - Tiebreakers ON."
say "|--------------------------------------------------------------------------------------"
say "| You must record POV demos for all ozfortress official matches, scrimmages, pugs, etc."
say "| Rule of thumb: If it's on an ozfortress server, you need to be recording."
