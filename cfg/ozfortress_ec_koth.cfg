// -----------------------------------------------------------------
// OZFORTRESS SERVER CONFIGS
// -----------------------------------------------------------------

exec ozfortress

tf_tournament_classlimit_scout -1
tf_tournament_classlimit_soldier 1
tf_tournament_classlimit_pyro 1
tf_tournament_classlimit_demoman 1
tf_tournament_classlimit_heavy 1
tf_tournament_classlimit_engineer 1
tf_tournament_classlimit_medic 1
tf_tournament_classlimit_sniper 1
tf_tournament_classlimit_spy 1

mp_tournament_whitelist "cfg/ozfortress_whitelist_ec.txt"

mp_winlimit	3
mp_windifference 0
mp_maxrounds 0
mp_timelimit 0
mp_tournament_stopwatch 0
mp_tournament_restart

tv_delaymapchange_protect 1

mp_timelimit_improved 0
round_time_override -1
sm_cvar spec_freeze_time 4

say "| ozfortress Experimental Cup 4 (HL) KOTH config loaded"
say "| You must record POV demos for all ozfortress official matches, scrimmages, pugs, etc."
say "| Rule of thumb: If it's on an ozfortress server, you need to be recording."
say "| POV demos must be provided to administrators on request as per POV Demo Recording rules, which have been updated in Spring 2024."