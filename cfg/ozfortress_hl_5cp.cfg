// -----------------------------------------------------------------
// OZFORTRESS SERVER CONFIGS
// -----------------------------------------------------------------

exec ozfortress

tf_tournament_classlimit_scout -1
tf_tournament_classlimit_soldier 1
tf_tournament_classlimit_pyro 1
tf_tournament_classlimit_demoman 1
tf_tournament_classlimit_heavy 1
tf_tournament_classlimit_engineer 1
tf_tournament_classlimit_medic 1
tf_tournament_classlimit_sniper 1
tf_tournament_classlimit_spy 1

mp_tournament_whitelist "cfg/ozfortress_whitelist_hl.txt"

mp_timelimit 25
mp_windifference 0
mp_winlimit 5
mp_maxrounds 0
mp_tournament_stopwatch 0
mp_tournament_restart

tv_delaymapchange_protect 1

mp_timelimit_improved 1
round_time_override 300
mp_timelimit_improved_threshold 0

say "| ozfortress Highlander 5CP config loaded"
say "| You must record POV demos for all ozfortress official matches, scrimmages, pugs, etc."
say "| Rule of thumb: If it's on an ozfortress server, it needs to be recorded."
say "| POV demos must be provided to administrators on request as per POV Demo Recording rules, which have been updated in Winter 2024."
say "| Please note that this config uses the Progressive Ruleset."
say "| 25min Map Timer - 5min Round Timer - Continuous Overtime ON - Automatic Golden Cap ON"