// -----------------------------------------------------------------
// OZFORTRESS SERVER CONFIGS
// -----------------------------------------------------------------

exec ozfortress

mp_timelimit 0
mp_winlimit 1

tf_arena_first_blood 0
tf_arena_preround_time 10

mp_bonusroundtime 10
mp_tournament_stopwatch 0
mp_tournament_whitelist "cfg/ozfortress_whitelist_ultiduo.txt"

tf_tournament_classlimit_scout 0
tf_tournament_classlimit_soldier 1
tf_tournament_classlimit_pyro 0
tf_tournament_classlimit_demoman 0
tf_tournament_classlimit_heavy 0
tf_tournament_classlimit_engineer 0
tf_tournament_classlimit_medic 1
tf_tournament_classlimit_sniper 0
tf_tournament_classlimit_spy 0

tv_delaymapchange_protect 1
mp_tournament_restart

mp_timelimit_improved 0
mp_timelimit_improved_visibility 0
round_time_override -1
sm_improvedtimers_chat 1

say "| ozfortress Ultiduo config loaded"
say "| You must record POV demos for all ozfortress official matches, scrimmages, pugs, etc."
say "| Rule of thumb: If it's on an ozfortress server, you need to be recording."
say "| POV demos must be provided to administrators on request as per POV Demo Recording rules, which have been updated in Spring 2024."
say "| Please DO NOT delay the start of your match as a courtesy for the other team!"
say "| In the event of delays, please contact an administrator!"
say "| Score required: First to 1 | No time limit"